<div>
    <div *ngIf="!router.urlTree.contains(router.createUrlTree(['/heroes']))">
    <div *ngIf="!router.urlTree.contains(router.createUrlTree(['/dashboard']))">
        
    <h2> To Do list manager </h2>
 
    <div class="row">
        <div class="col-xs-6 col-md-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="enter task" id="txtSearch" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
                        <span class="glyphicon glyphicon-ok">Add Task</span>
                    </button>

                </div>
                    <span>
                        {{tasks | json}}
                    </span>
            </div>
        </div>
    </div>
     <br />
 
    <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item">
            <span> {{ task.name }} </span>
        </li>
    </ul>
</div>
